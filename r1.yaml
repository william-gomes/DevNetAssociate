--- #O --- é um marcador opcional que indica o início de um documento YAML.
router:
  hostname: R1
  interfaces:
    - id: "0" # O - é usado para indicar o inicio de um item em uma lista.
      enabled: true
      name: GigabitEthernet0/0
      ip: 192.168.1.254
      mask: 255.255.255.0

    - id: 1
      enabled: true
      name: GigabitEthernet0/1
      ip: 172.16.1.2
      mask: 255.255.255.0

  routing:
    routes:
      - destination: 192.168.2.0
        mask: 255.255.255.0
        gateway: 192.168.1.253

      - destination: 0.0.0.0
        mask: 0.0.0.0
        gateway: 201.1.113.54